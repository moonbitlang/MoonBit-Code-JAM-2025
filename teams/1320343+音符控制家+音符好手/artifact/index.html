<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>音符好手</title>
    <style type="text/css">
        body {
            margin: 0;
            background: -webkit-linear-gradient(90deg, #ab2727, #5b1226);
            background: linear-gradient(90deg, #ab2727, #5b1226);

            display: flex;
            flex-direction: column;
        }

        .top-text {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 0, 0, 0.5);
            font-size: 20px;
            font-weight: 700;
            z-index: 10;
        }

        .wrap {
            margin: 50px auto;
            display: flex;
            border-radius: 14px;
        }

        .leaderboard-container {
            display: flex;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 14px;
            padding: 10px;
            width: 500px;
            height: 400px;
            margin-right: 20px;
        }

        .leaderboard {
            padding: 10px;
            width: 60%;
        }

        .leaderboard h2 {
            margin-top: 0;
        }

        .leaderboard ul {
            list-style-type: none;
            padding: 0;
        }

        .leaderboard li {
            margin-bottom: 10px;
        }

        .separator {
            background-color: #41376c;
            width: 1px;
        }

        .other-content {
            padding: 10px;
            width: 40%;
        }

        .mark {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 14px;
            padding: 10px;
            width: 500px;
            height: auto;
            margin-left: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .game-instructions {
            color: white;
            border-radius: 14px;
            padding: 10px;
            width: 50%;
            height: auto;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button {
            background-color: #2127d7;
            border: none;
            position: absolute;
            left: 47%;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .button:hover {
            background-color: #bd0b4f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .separator {
            background-color: #41376c;
            width: 1px;
            height: 400px;
            margin: 0 20px;
        }

        .select-container {
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .select-container label {
            margin-right: 10px;
        }

        .select-container select {
            background-color: #4dd0e1;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .select-container select:hover {
            background-color: #2bbbad;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .select-container select:focus {
            outline: none;
        }

        #canvas {
            border-radius: 14px;
        }

        .game-credits {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 14px;
            padding: 10px;
            text-align: center;
            width: 95%;
            height: 140px;
            margin: 0 auto;
        }

        .game-credits p {
            text-align: left;
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        @font-face {
            font-family: "ThaleahFat";
            src: url("./ThaleahFat.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <script src="main.js" defer></script>
    <script>
        let currentDifficulty = 'easy';

        function resetGame() {
            try {
                if (typeof nopublish$pixeladventure$$generate_map === 'function' && currentDifficulty == 'easy') {
                    nopublish$pixeladventure$$new_game_state.gameStarted = false;
                }
            } catch (error) {
                console.log(error);
            }
        }
        function randomBackground() {
            try {
                if (typeof nopublish$pixeladventure$$generate_map === 'function') {
                    toggleCanvas();
                }
            } catch (error) {
                console.log(error);
            }
        }
        function startGame() {
            try {
                if (typeof nopublish$pixeladventure$$generate_map === 'function') {
                    const modeDescription = document.getElementById('current-mode');
                    const modeDescriptionLevel = document.getElementById('highest-level');
                    const startButton = document.querySelector('.controls .button');
                    startButton.style.display = 'none';
                    switch (currentDifficulty) {
                        case 'easy':
                            nopublish$pixeladventure$$new_game_state.gameStarted = true;
                            toggleCanvas();
                            modeDescriptionLevel.textContent = nopublish$pixeladventure$$new_game_state.level;
                            modeDescription.textContent = '简单模式';
                            console.log("简单模式");
                            setInterval(() => {
                                nopublish$pixeladventure$$new_game_state.timer += 1;
                            }, 1000)
                            break;
                        case 'medium':
                            modeDescription.textContent = '中等模式';
                            console.log("中等模式");
                            break;
                        case 'hard':
                            modeDescription.textContent = '地狱模式';
                            console.log("地狱模式");
                            break;
                        default:
                            modeDescription.textContent = '简单模式';
                            console.log("未知难度模式");
                    }
                }
            } catch (error) {
                console.log(error);
            }
        }

        function updateDifficulty() {
            currentDifficulty = document.getElementById('difficulty').value;
        }

        function toggleCanvas() {
            const canvas = document.getElementById('canvas');
            const loadingGif = document.getElementById('loading-gif');

            if (nopublish$pixeladventure$$new_game_state.gameStarted) {
                // 如果canvas应该显示，则隐藏动图并显示canvas
                canvas.style.display = 'block';
                loadingGif.style.display = 'none';
                nopublish$pixeladventure$$new_game_state.gameReStarted = true;
            } else {
                // 如果canvas应该隐藏，则显示动图并隐藏canvas
                canvas.style.display = 'none';
                loadingGif.style.display = 'block';
            }
        }
    </script>
</head>

<body onload="toggleCanvas()">
    <canvas id="canvas" style="display: block; margin: 0 auto;"></canvas>
    <img id="loading-gif" src="assets/Background/cccc.png"
        style="display: none; margin: 0 auto; width: 800px;height: 500px;padding: 20px;border-radius: 14px;border: 4px solid #950e13;">

    <div class="controls">
        <button class="button" onclick="startGame()">音符好手</button>
    </div>
</body>

</html>
