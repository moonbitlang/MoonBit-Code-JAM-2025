<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin: 0 auto;
            width: 90%;
            max-width: 650px;
        }

        #game {
            border: 3px solid #ffcc00;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
        }

        .instructions {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .instructions h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            text-align: center;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .win-message.show {
            opacity: 1;
            pointer-events: all;
        }

        .win-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #ffcc00;
        }

        .win-content h2 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .win-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: #ffcc00;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .restart-btn:hover {
            background: #ffd84d;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }

        footer {
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 650px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-container {
                padding: 15px;
            }
            
            #game {
                width: 95vw;
                height: 95vw;
                max-width: 500px;
                max-height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>关灯游戏</h1>
            <p class="subtitle">熄灭所有灯泡即可获胜</p>
        </header>

        <div class="game-container">
            <canvas id="game" width="600" height="600"></canvas>
        </div>

        <div class="instructions">
            <h2>游戏玩法</h2>
            <ul>
                <li>点击任意灯泡可切换其开关状态</li>
                <li>点击一个灯泡时，其相邻的灯泡（上、下、左、右）也会切换状态</li>
                <li>将所有灯泡都关闭即可获胜</li>
                <li>尝试用尽可能少的步数解开谜题</li>
            </ul>
        </div>

        <footer>
            <p>关灯游戏 | 基于moonbit & WebAssembly实现</p>
        </footer>
    </div>

    <script src="LightsOut.js"></script>
</body>

</html>
