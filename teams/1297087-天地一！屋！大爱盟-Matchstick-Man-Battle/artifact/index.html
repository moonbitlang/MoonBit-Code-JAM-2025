<!DOCTYPE html>
<html>
<script type="text/javascript">const min = Math.min;</script>
<head>

    <script type="text/javascript" src="./lib/jquery-1.4.2.min.js" ></script>
    <script type="text/javascript">
    jQuery.noConflict();
    Object.extend = jQuery.extend;
    </script>
    <script src="lib/jquery.svg.min.js"></script>
    
    <meta charset="UTF-8">
    <title>My Game</title>
    <style>
        @font-face {
            font-family: "ThaleahFat";
            src: url("./ThaleahFat.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

        :root { --accent-1: #667eea; --accent-2: #764ba2; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--accent-1) 0%, var(--accent-2) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .home-card {
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 28px;
            width: min(960px, calc(100% - 48px));
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: stretch;
            justify-content: flex-start;
            backdrop-filter: blur(6px);
        }

        .level-list { display: flex; gap: 14px; flex-wrap: wrap; }
        .level-item { display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-level {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            box-shadow: 0 8px 24px rgba(102,126,234,0.22);
        }
        .btn-level:hover { transform: translateY(-3px); }

        .meta { color: rgba(255,255,255,0.9); font-size: 14px; }

        .controls-guide {
            width: 100%;
        }

        .controls-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .player-controls {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .player-controls h2 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: rgba(255,255,255,0.95);
        }

        .player-controls ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-controls li {
            font-size: 14px;
            color: rgba(255,255,255,0.85);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-controls strong {
            min-width: 100px;
            color: rgba(255,255,255,0.95);
        }

        kbd {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: monospace;
            font-size: 12px;
            color: #fff;
            display: inline-block;
            min-width: 24px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls-container { grid-template-columns: 1fr; }
        }
    </style>
    <script src="./box2d.js"></script>
    <script src=".\p5.js"></script>
    <script src="./assets/navigation.js"></script>
    <script src="./target/js/release/build/server/server.js"></script>
    <!-- <script src="./target/js/release/build/bob/bob.js"></script> -->
</head>

<body>
    <div class="home-card">
        <div>
            <h1 style="margin:0 0 8px 0;">Matchstick Man Battle</h1>
            <div class="meta">选择一个关卡开始游戏 — 已适配 HUD/FX 与本地 Box2D 回退。</div>
        </div>

        <div class="level-list">
            <div class="level-item">
                <button class="btn-level" id="start-level1">Level 1</button>
            </div>
            <div class="level-item">
                <button class="btn-level" id="start-level2">Level 2</button>
            </div>
            <div class="level-item">
                <button class="btn-level" id="start-level3">Level 3</button>
            </div>
            <div class="level-item">
                <button class="btn-level" id="start-level4">Level 4</button>
            </div>
            <div class="level-item">
                <button class="btn-level" id="start-level5">Level 5</button>
            </div>
        </div>

        <div class="controls-guide">
            <div class="controls-container">
                <div class="player-controls">
                    <h2>P0 玩家控制</h2>
                    <ul>
                        <li><strong>切换武器：</strong> <kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd></li>
                        <li><strong>左右上移动：</strong> <kbd>A</kbd> <kbd>D</kbd> <kbd>W</kbd></li>
                        <li><strong>快速下坠/瘫软：</strong> <kbd>S</kbd></li>
                        <li><strong>射击：</strong> <kbd>Z</kbd></li>
                        <li><strong>自动瞄准：</strong> <kbd>T</kbd> 切换状态</li>
                    </ul>
                </div>

                <div class="player-controls">
                    <h2>P1 玩家控制</h2>
                    <ul>
                        <li><strong>切换武器：</strong> <kbd>7</kbd> <kbd>8</kbd> <kbd>9</kbd> <kbd>0</kbd></li>
                        <li><strong>左右上移动：</strong> <kbd>←</kbd> <kbd>→</kbd> <kbd>↑</kbd></li>
                        <li><strong>快速下坠/瘫软：</strong> <kbd>↓</kbd></li>
                        <li><strong>射击：</strong> <kbd>/</kbd> (斜杠键)</li>
                        <li><strong>自动瞄准：</strong> <kbd>.</kbd> (句号键) 切换状态</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('start-level1').addEventListener('click', function() { window.location.href = 'game-level1.html'; });
        document.getElementById('start-level2').addEventListener('click', function() { window.location.href = 'game-level2.html'; });
        document.getElementById('start-level3').addEventListener('click', function() { window.location.href = 'game-level3.html'; });
        document.getElementById('start-level4').addEventListener('click', function() { window.location.href = 'game-level4.html'; });
        document.getElementById('start-level5').addEventListener('click', function() { window.location.href = 'game-level5.html'; });
    </script>
</body>

</html>
