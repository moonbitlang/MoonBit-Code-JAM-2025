name: Build Electron (Windows)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build-windows:
    name: Build Windows artifacts
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder)
        run: npm run dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/**

  build-macos:
    name: Build macOS artifacts
    runs-on: macos-latest
    needs: build-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (electron-builder on macOS)
        # If you want code signing and notarization, set secrets: CSC_LINK / CSC_KEY_PASSWORD / APPLE_ID / APPLE_PASSWORD
        run: npm run dist

      - name: Upload dist artifacts (mac)
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/**
