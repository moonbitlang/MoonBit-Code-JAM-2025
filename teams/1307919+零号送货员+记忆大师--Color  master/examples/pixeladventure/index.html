    <title>记忆大师--Color忆 master</title>

        body {

            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .progress-container {
            width: 100%;
            text-align: center;

            right: 0;

        .title-text {

            padding: 3px;

        .progress {

        }

        .content {

        .top-text {

        .leaderboard li {
            margin-bottom: 10px;
        }

        .separator {
            background-color: #41376c;
            width: 1px;
        }

        .other-content {
            padding: 10px;
            width: 40%;
        }

        .mark {
            display: flex;
            justify-content: space-between;

        .controls {

        }

        }

        .button {

            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;

        .button:hover {
            background-color: #2bbbad;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .separator {
            background-color: #41376c;
            width: 1px;
            height: 400px;
            margin: 0 20px;
        }

        .select-container {
            margin-top: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .select-container label {
            margin-right: 10px;
        }

        .select-container select {
            background-color: #4dd0e1;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;

            flex-direction: column;
            gap: 8px;
        }

            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #41376c;
            border-radius: 3px;
        }

            padding: 8px 12px;
            border-radius: 10px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            background: #ab51e4;
            color: white;
            align-self: flex-end;
        }

        .ai-message {

        .chat-input-area {
            display: flex;
            padding: 10px;
            gap: 10px;

        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
            outline: none;
            pointer-events: auto !important;

        .chat-input:focus {

        .chat-send-btn {
            padding: 8px 20px;
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer !important;
            font-weight: bold;
            pointer-events: auto !important;
        }

        .chat-send-btn:hover {
            background: #f7e27a;
            transform: translateY(-2px);
        }

        .chat-send-btn:active {
            transform: translateY(0);
        }

        .chat-send-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes glow {
            0% {

        }

        @font-face {
            font-family: "ThaleahFat";
            src: url("./ThaleahFat.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }

</head>

            function showProgress() {
                // 默认显示准备开始页面，隐藏进度条
                document.getElementById('startPage').style.display = 'flex';
                document.getElementById('progressContainer').style.display = 'none';

                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    item.style.display = 'none';
                });
            }
            function startLoading() {
                // 隐藏准备开始页面
                document.getElementById('startPage').style.display = 'none';
                // 显示进度条容器
                document.getElementById('progressContainer').style.display = 'flex';
                const menuItems = document.querySelectorAll('.menu-item');
                menuItems.forEach(item => {
                    item.style.display = 'none'; // 隐藏按钮
                });
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        document.getElementById('progress').style.width = '100%';
                        document.getElementById('progressText').textContent = '加载完成！';
                        setTimeout(() => {
                            document.getElementById('progressContainer').style.display = 'none';
                            document.getElementById('menuContainer').classList.add('show');
                        }, 300);
                        const menuItems = document.querySelectorAll('.menu-item');
                        menuItems.forEach(item => {
                            item.style.display = 'block'; // 隐藏按钮
                        });
                    } else {
                        document.getElementById('progress').style.width = `${progress}%`;
                        document.getElementById('progressText').textContent = `正在加载资源... ${progress}%`;
                    }
                }, 500);
            }

            function startGame() {

                document.getElementById('menuContainer').classList.remove('show');
                document.body.style.background = ''; // 重新应用背景样式

                // 加载JS文件

                script.src = "/target/js/release/build/pixeladventure.js";
                script.defer = true;

            }

            class DialogueSystem {
                constructor() {
                    this.chatMessages = document.getElementById('chatMessages');
                    this.chatInput = document.getElementById('chatInput');
                    this.sendBtn = document.getElementById('sendBtn');
                    this.isResponding = false;

                    this.initEventListeners();
                }

                initEventListeners() {
                    this.sendBtn.addEventListener('click', () => this.sendMessage());
                    this.chatInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }

                sendMessage() {
                    const message = this.chatInput.value.trim();
                    if (!message || this.isResponding) return;

                    this.addMessage(message, 'user');
                    this.chatInput.value = '';
                    this.isResponding = true;
                    this.sendBtn.disabled = true;

                    setTimeout(() => {
                        const response = this.generateResponse(message);
                        this.addMessage(response, 'ai');
                        this.isResponding = false;
                        this.sendBtn.disabled = false;
                    }, 1000 + Math.random() * 1500);
                }

                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${sender}-message`;
