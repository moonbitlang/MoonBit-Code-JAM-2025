    <!-- MoonBit ÁºñËØëÂêéÁöÑÊ∏∏ÊàèÈÄªËæë -->
    <script src="snake-game.js"></script>

    <script>
        // Ê∏∏ÊàèÈÖçÁΩÆ
        const GRID_SIZE = 20;
        const GAME_SPEED = 150;
        
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState;
        let gameRunning = false;
        let gameLoop;
        let canvas, ctx;
        let musicEnabled = false;
        let bgMusic;
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            bgMusic = document.getElementById('bg-music');
            
            // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.getElementById('restart-btn').addEventListener('click', restartGame);
            document.getElementById('music-toggle').addEventListener('click', toggleMusic);
            
            // ÈîÆÁõòÊéßÂà∂
            document.addEventListener('keydown', handleKeyPress);
            
            // Èº†Ê†áÊéßÂà∂
            canvas.addEventListener('click', handleMouseClick);
            
            // ÁßªÂä®ËÆæÂ§áÊéßÂà∂
            document.getElementById('up-btn').addEventListener('touchstart', () => handleDirectionBtn(0)); // Up
            document.getElementById('down-btn').addEventListener('touchstart', () => handleDirectionBtn(1)); // Down
            document.getElementById('left-btn').addEventListener('touchstart', () => handleDirectionBtn(2)); // Left
            document.getElementById('right-btn').addEventListener('touchstart', () => handleDirectionBtn(3)); // Right
            
            // ÂêåÊó∂‰∏∫Ê°åÈù¢ÊµãËØïÊ∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
            document.getElementById('up-btn').addEventListener('click', () => handleDirectionBtn(0));
            document.getElementById('down-btn').addEventListener('click', () => handleDirectionBtn(1));
            document.getElementById('left-btn').addEventListener('click', () => handleDirectionBtn(2));
            document.getElementById('right-btn').addEventListener('click', () => handleDirectionBtn(3));
            
            // ÂàùÂßãÂåñÊ∏∏ÊàèÁä∂ÊÄÅ
            resetGame();
        }
        
        function resetGame() {
            // ‰ΩøÁî® MoonBit ÂàùÂßãÂåñÊ∏∏ÊàèÁä∂ÊÄÅ
            gameState = username$snake_main$$js_init_game();
            updateScore();
        }
        
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                resetGame();
                gameLoop = setInterval(updateGame, GAME_SPEED);
            }
        }
        
        function togglePause() {
            if (gameRunning) {
                clearInterval(gameLoop);
                gameRunning = false;
                
                // Ê∏∏ÊàèÊöÇÂÅúÊó∂ÊöÇÂÅúÈü≥‰πê
                if (musicEnabled && !bgMusic.paused) {
                    bgMusic.pause();
                }
            } else {
                gameLoop = setInterval(updateGame, GAME_SPEED);
                gameRunning = true;
                
                // Ê∏∏ÊàèÊÅ¢Â§çÊó∂ÊÅ¢Â§çÈü≥‰πê
                if (musicEnabled && bgMusic.paused) {
                    bgMusic.play().catch(error => {
                        console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', error);
                    });
                }
            }
        }
        
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }
        
        function updateGame() {
            // ‰ΩøÁî® MoonBit ÁßªÂä®ËõáÂπ∂Êõ¥Êñ∞Ê∏∏ÊàèÁä∂ÊÄÅ
            gameState = username$snake_main$$js_move_snake(gameState);
            
            // Ê£ÄÊü•Ê∏∏ÊàèÊòØÂê¶ÁªìÊùü
            if (gameState.game_over) {
                gameOver();
                return;
            }
            
            // Êõ¥Êñ∞ÂàÜÊï∞
            updateScore();
            
            // ÁªòÂà∂Ê∏∏Êàè
            drawGame();
        }
        
        function drawGame() {
            // ‰ΩøÁî®Ê∏êÂèòËÉåÊôØÊ∏ÖÈô§ÁîªÂ∏É
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(1, '#1a1a1a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ÁªòÂà∂ÁΩëÊ†ºÂõæÊ°à
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // ‰ªéÊ∏∏ÊàèÁä∂ÊÄÅËé∑ÂèñËõáÂíåÈ£üÁâ©Êï∞ÊçÆ
            const snake = gameState.snake;
            const food = gameState.food;
            
            // ÁªòÂà∂Â∏¶ÊúâÊ∏êÂèòÂíåÂèëÂÖâÊïàÊûúÁöÑËõá
            snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;
                const size = GRID_SIZE - 1;
                
                // Â§¥ÈÉ®Êúâ‰∏çÂêåÁöÑÊ†∑Âºè
                if (index === 0) {
                    // Â§¥ÈÉ®Ê∏êÂèò
                    const headGradient = ctx.createRadialGradient(
                        x + size/2, y + size/2, 0,
                        x + size/2, y + size/2, size
                    );
                    headGradient.addColorStop(0, '#4CAF50');
                    headGradient.addColorStop(1, '#2E7D32');
                    
                    ctx.fillStyle = headGradient;
                    ctx.shadowColor = 'rgba(76, 175, 80, 0.8)';
                    ctx.shadowBlur = 10;
                } else {
                    // Ë∫´‰ΩìÊ∏êÂèò
                    const bodyGradient = ctx.createRadialGradient(
                        x + size/2, y + size/2, 0,
                        x + size/2, y + size/2, size/2
                    );
                    bodyGradient.addColorStop(0, '#8BC34A');
                    bodyGradient.addColorStop(1, '#689F38');
                    
                    ctx.fillStyle = bodyGradient;
                    ctx.shadowColor = 'rgba(139, 195, 74, 0.6)';
                    ctx.shadowBlur = 5;
                }
                
                // ‰∏∫ËõáË∫´ÊÆµÁªòÂà∂ÂúÜËßíÁü©ÂΩ¢
                ctx.beginPath();
                const radius = 4;
                ctx.roundRect(x, y, size, size, radius);
                ctx.fill();
                
                // ÈáçÁΩÆÈò¥ÂΩ±
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                
                // ‰∏∫Â§¥ÈÉ®Ê∑ªÂä†ÁúºÁùõ
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    // Ê†πÊçÆÊñπÂêëÁªòÂà∂ÁúºÁùõ
                    const eyeSize = 3;
                    const eyeOffset = 4;
                    const direction = gameState.direction;
                    
                    switch (direction) {
                        case 3: // Right
                            ctx.beginPath();
                            ctx.arc(x + size - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.arc(x + size - eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 2: // Left
                            ctx.beginPath();
                            ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.arc(x + eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 0: // Up
                            ctx.beginPath();
                            ctx.arc(x + eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.arc(x + size - eyeOffset, y + eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                        case 1: // Down
                            ctx.beginPath();
                            ctx.arc(x + eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.arc(x + size - eyeOffset, y + size - eyeOffset, eyeSize, 0, Math.PI * 2);
                            ctx.fill();
                            break;
                    }
                }
            });
            
            // ÁªòÂà∂Â∏¶ÊúâËÑâÂÜ≤Âä®ÁîªÁöÑÈ£üÁâ©
            const foodX = food.x * GRID_SIZE;
            const foodY = food.y * GRID_SIZE;
            const foodSize = GRID_SIZE - 1;
            
            // ÂàõÂª∫È£üÁâ©Ê∏êÂèò
            const foodGradient = ctx.createRadialGradient(
                foodX + foodSize/2, foodY + foodSize/2, 0,
                foodX + foodSize/2, foodY + foodSize/2, foodSize
            );
            foodGradient.addColorStop(0, '#FF5252');
            foodGradient.addColorStop(1, '#D32F2F');
            
            // Ê∑ªÂä†ËÑâÂÜ≤ÊïàÊûú
            const pulse = (Date.now() % 1000) / 1000;
            const pulseSize = foodSize * (1 + pulse * 0.1);
            
            ctx.fillStyle = foodGradient;
            ctx.shadowColor = 'rgba(255, 82, 82, 0.8)';
            ctx.shadowBlur = 15;
            
            // Â∞ÜÈ£üÁâ©ÁªòÂà∂‰∏∫ËãπÊûúÂΩ¢Áä∂
            ctx.beginPath();
            ctx.arc(foodX + foodSize/2, foodY + foodSize/2, pulseSize/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Ê∑ªÂä†ËãπÊûúËåé
            ctx.fillStyle = '#795548';
            ctx.fillRect(foodX + foodSize/2 - 1, foodY - 2, 2, 4);
            
            // Ê∑ªÂä†È´òÂÖâ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(foodX + foodSize/2 - 2, foodY + foodSize/2 - 2, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // ÈáçÁΩÆÈò¥ÂΩ±
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
        }
        
        function handleKeyPress(e) {
            if (!gameRunning) return;
            
            let newDir;
            switch (e.key) {
                case 'ArrowUp':
                    newDir = "up";
                    break;
                case 'ArrowDown':
                    newDir = "down";
                    break;
                case 'ArrowLeft':
                    newDir = "left";
                    break;
                case 'ArrowRight':
                    newDir = "right";
                    break;
                default:
                    return; // Ignore other keys
            }
            
            // Use MoonBit function to change direction with 180-degree turn prevention
            gameState = username$snake_main$$js_change_direction(gameState, newDir);
        }
        
        function handleMouseClick(e) {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            // Ëé∑ÂèñËõáÂ§¥‰ΩçÁΩÆ
            const head = gameState.snake[0];
            
            // Ê†πÊçÆÁÇπÂáª‰ΩçÁΩÆËÆ°ÁÆóÊñπÂêë
            const headCenterX = head.x * GRID_SIZE + GRID_SIZE / 2;
            const headCenterY = head.y * GRID_SIZE + GRID_SIZE / 2;
            
            const deltaX = clickX - headCenterX;
            const deltaY = clickY - headCenterY;
            
            // Ê†πÊçÆËæÉÂ§ßÁöÑ delta ÊîπÂèòÊñπÂêë
            let newDir;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 0) {
                    newDir = "right";
                } else if (deltaX < 0) {
                    newDir = "left";
                }
            } else {
                if (deltaY > 0) {
                    newDir = "down";
                } else if (deltaY < 0) {
                    newDir = "up";
                }
            }
            
            if (newDir) {
                // Use MoonBit function to change direction with 180-degree turn prevention
                gameState = username$snake_main$$js_change_direction(gameState, newDir);
            }
        }
        
        function handleDirectionBtn(dir) {
            if (!gameRunning) return;
            
            let newDir;
            switch (dir) {
                case 0:
                    newDir = "up";
                    break;
                case 1:
                    newDir = "down";
                    break;
                case 2:
                    newDir = "left";
                    break;
                case 3:
                    newDir = "right";
                    break;
                default:
                    return;
            }
            
            // Use MoonBit function to change direction with 180-degree turn prevention
            gameState = username$snake_main$$js_change_direction(gameState, newDir);
        }

                musicBtn.style.boxShadow = '0 6px 20px rgba(76, 175, 80, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1)';

                if (musicEnabled && bgMusic.paused) {
                    bgMusic.play().catch(error => {
                        console.log('Èü≥‰πêÊí≠ÊîæÂ§±Ë¥•:', error);
                    });

            }
        }
